<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figuras geométricas | </title>
  <script src="/figuras.js" defer></script>
</head>
<body>
  <header>
    <h1>
      Figuras geométricas
    </h1>
    <p>Este es el primer taller del curso practico de javaScript</p>
  </header>
  <section>
    <h2>Calcula el area  y perimetro de un cuadrado</h2>
    <form>
    <label for="inputCuadrado">
      Escribe cuanto mide cada lado de tu cuadrado:
    </label>
    <input id="inputCuadrado" type="number"><br><br>
    <button type="button" onclick="calcularPerimetroCuadrado()">
      Calcular el perimetro
    </button>
    <button type="button" onclick="calcularAreaCuadrado()">
      Calcular el area
    </button>
    </form>
  </section>
  <section>
    <h2>Calcula el area  y perimetro de un triangulo</h2>
    <form>
    <label for="inputLado1Triangulo">
      Escribe cuanto mide el lado uno de tu Triangulo:
    </label>
    <input id="inputLado1Triangulo" type="number"> <br><br>
    <label for="inputLado2Triangulo">
      Escribe cuanto mide el lado dos de tu Triangulo:
    </label>
    <input id="inputLado2Triangulo" type="number"><br><br>
    <label for="inputBaseTriangulo">
      Escribe cuanto mide la base de tu Triangulo:
    </label>
    <input id="inputBaseTriangulo" type="number"><br><br>
    <button type="button" onclick="calcularPerimetroTriangulo()">
      Calcular el perimetro
    </button>
    <button type="button" onclick="calcularAreaTriangulo()">
      Calcular el area
    </button>
    </form>
  </section>
  <section>
    <h2>Calcula el area  y perimetro de un Circulo</h2>
    <form>
    <label for="inputCirculo">
      Escribe cuanto mide el radio de tu Circulo:
    </label>
    <input id="inputCirculo" type="number"><br><br>
    <button type="button" onclick="calcularPerimetroCirculo()">
      Calcular el perimetro
    </button>
    <button type="button" onclick="calcularAreaCirculo()">
      Calcular el area
    </button>
    </form>
  </section>
</body>
</html>
